
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Zen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; background: #0F172A; color: #E2E8F0;
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        body.fade-out {
            opacity: 0;
        }
        .splash-container {
            text-align: center;
            opacity: 0;
            animation: fadeInContainer 1s ease-out forwards;
        }
        .lotus-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
            stroke: #22D3EE;
            stroke-width: 2;
            fill: transparent;
            stroke-dasharray: 1500;
            stroke-dashoffset: 1500;
            animation: draw 2s ease-in-out forwards;
        }
        .splash-title {
            font-family: 'Orbitron', sans-serif; font-size: clamp(2.8rem, 6vw, 4rem);
            line-height: 1.1; text-transform: uppercase; letter-spacing: 4px;
            text-shadow: 0 0 15px rgba(34, 211, 238, 0.6);
        }
        .splash-title span {
            opacity: 0;
            animation: fadeInLetter 0.5s forwards;
            animation-delay: calc(1s + 0.1s * var(--i));
        }
        .splash-byline {
            font-size: clamp(0.9rem, 2vw, 1.0rem); color: #94A3B8;
            letter-spacing: 2px; margin-top: 0.5rem;
            opacity: 0;
            animation: fadeInGeneric 1s 2s ease-out forwards;
        }

        @keyframes fadeInContainer {
            to { opacity: 1; }
        }
        @keyframes draw {
            to { stroke-dashoffset: 0; }
        }
        @keyframes fadeInLetter {
            to { opacity: 1; }
        }
        @keyframes fadeInGeneric {
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="splash-container">
        <svg class="lotus-icon" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 90C50 90 50 80 60 75C70 70 75 75 75 75M50 90C50 90 50 80 40 75C30 70 25 75 25 75M50 90C50 90 55 80 65 85C75 90 70 95 70 95M50 90C50 90 45 80 35 85C25 90 30 95 30 95M50 90V10M50 10C50 10 60 20 60 30C60 40 50 50 50 50M50 10C50 10 40 20 40 30C40 40 50 50 50 50M50 10C50 10 65 15 75 30C85 45 70 55 70 55M50 10C50 10 35 15 25 30C15 45 30 55 30 55" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1 class="splash-title">
            <span style="--i:1;">P</span><span style="--i:2;">r</span><span style="--i:3;">o</span><span style="--i:4;">y</span><span style="--i:5;">e</span><span style="--i:6;">c</span><span style="--i:7;">t</span><span style="--i:8;">o</span>
            <span style="--i:9; margin-left: 2rem;">Z</span><span style="--i:10;">e</span><span style="--i:11;">n</span>
        </h1>
        <p class="splash-byline">by SO->IN</p>
    </div>
    
    <script>
        setTimeout(() => {
            document.body.classList.add('fade-out');
            
            // Wait for the fade-out animation to finish before redirecting
            setTimeout(() => {
                window.location.href = "presupuestador.html";
            }, 500);

        }, 3000); // Total splash screen duration
    </script>
</body>
</html>
